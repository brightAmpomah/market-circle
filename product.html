<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Market Circl | Fresh Products</title>

    <link rel="icon" href="data:,">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <div id="navbar-placeholder"></div>

    <div class="offcanvas offcanvas-start" tabindex="-1" id="offcanvasMenu" aria-labelledby="offcanvasMenuLabel">
        <div class="offcanvas-header">
            <h5 class="offcanvas-title" id="offcanvasMenuLabel"><i class="bi bi-person-circle"></i> Account</h5>
            <button class="btn-close text-reset" type="button" data-bs-dismiss="offcanvas"></button>
        </div>
        <div class="offcanvas-body">
            <div class="d-lg-none">
                <button class="btn btn-outline w-100 d-flex align-items-center" data-bs-toggle="modal" data-bs-target="#locationModal">
                    <i class="bi bi-geo-alt"> </i>
                    <span id="current-location-mobile"></span>
                </button>
            </div>

            <div id="guest-links-mobile">
                <ul class="list-gorup">
                    <li class="list-group item">
                        <button class="btn btn-link w-100" data-bs-toggle="modal" data-bs-target="#loginModal">Login</button>
                    </li>
                    <li class="list-group item">
                        <button class="btn btn-link w-100" data-bs-toggle="modal" data-bs-target="#signupModal">Sign Up</button>
                    </li>
                </ul>
            </div>

            <div id="user-links-mobile" class="d-none">
                <div class="fw-bold px-3 mb-2" id="account-greeting-mobile">Hi, User</div>
                <ul class="list-group">
                    <li class="list-group-item"><a href="#" class="text-decoration-none"><i class="bi bi-bell me-2"></i>Notification</a></li>
                    <li class="list-group-item"><a href="checkout.html" class="text-decoration-none"><i class="bi bi-cart me-2"></i>Cart</a></li>
                    <li class="list-group-item"><a href="#" class="text-decoration-none"><i class="bi bi-bag me-2"></i>My Orders</a></li>
                    <li class="list-group-item"><a href="#" class="text-decoration-none"><i class="bi bi-clock-history me-2"></i>Order History</a></li>
                    <li class="list-group-item"><a href="#" class="text-decoration-none"><i class="bi bi-person-gear me-2"></i>Account Settings</a></li>
                    <li class="list-group-item"><a href="#" class="text-decoration-none"><i class="bi bi-credit-card me-2"></i>Payment Methods</a></li>
                    <li class="list-group-item"><a href="#" class="text-decoration-none"><i class="bi bi-robot me-2"></i>Live Chat</a></li>
                    <li class="list-group-item"><button class="btn btn-danger w-100" id="logout-btn"><i class="bi bi-arrow-right me-2"></i>Logout</button></li>
                </ul>
            </div>
            
        </div>
    </div>

    <header class="py-5 text-center bg-light">
        <div class="container text-center">
            <h1 class="fw-bold">Browse Products</h1>
            <p class="lead">Choose from groceries delivered within 60 minutes</p>
            
            <form class="d-flex flex-column flex-lg-row mt-2 mt-lg-0 gap-2">
                <input type="search" id="search-bar" class="form-control" placeholder="Search for a product...">
                <select id="category-filter" class="form-select">
                        
                </select>
            </form>
        </div>
    </header>

    <main>
        <section class="py-5">
            <div class="container">
                <div class="row g-3" id="product-list">

                </div>
            </div>
        </section>

        
    </main>

    <div id="login-placeholder"></div>

    <script>
        fetch("navbar.html")
        .then(res => res.text())
        .then(data => {
            document.getElementById("navbar-placeholder").innerHTML = data;
            initLoginState();
        });
    </script>

    <script>
        fetch("login.html")
        .then(res => res.text())
        .then(data => {
            document.getElementById("login-placeholder").innerHTML = data;
            initLoginForms();
        });
    </script>

    <script src="script.js"></script>
    <script src="products.js"></script>
    <script src="search.js"></script>
    

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    
</body>
</html>
