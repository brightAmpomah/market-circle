<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Market Circl | Login</title>

    
</head>
<body>
    
    <div class="modal fade" id="loginModal" tabindex="-1">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <form id="login-form">
                    <div class="modal-header">
                        <h5 class="modal-title">Login</h5>
                        <button class="btn-close" type="button" data-bs-dismiss="modal"></button>
                    </div>
                    <div class="modal-body">
                        <input type="text" class="form-control mb-2" id="login-username" placeholder="Username or Email" required>
                        <input type="password" class="form-control mb-2" id="login-password" placeholder="Password" required>
                        <button type="submit" class="btn btn-success w-100">Login</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <div class="modal fade" id="signupModal" tabindex="-1">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <form id="signup-form">
                    <div class="modal-header">
                        <h5 class="modal-title">Sign Up</h5>
                        <button class="btn-close" type="button" data-bs-dismiss="modal"></button>
                    </div>
                    <div class="modal-body">
                        <input type="text" class="form-control mb-2" id="signup-fullname" placeholder="Full Name" required>
                        <input type="text" class="form-control mb-2" id="signup-username" placeholder="Username" required>
                        <input type="email" class="form-control mb-2" id="signup-email" placeholder="Email" required>
                        <input type="password" class="form-control mb-2" id="signup-password" placeholder="Password" required>
                        <select class="form-select mb-3" id="signup-type">
                            <option value="personal">Personal Account</option>
                            <option value="business">Business Account</option>
                        </select>
                        <button class="btn btn-primary w-100" type="submit">Sign Up</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

</body>
</html>
