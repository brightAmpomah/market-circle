<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Market Circl | Cart</title>

    <link rel="icon" href="data:,">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
</head>
<body>
    <div id="navbar-placeholder"></div>

     <div class="offcanvas offcanvas-start" tabindex="-1" id="offcanvasMenu" aria-labelledby="offcanvasMenuLabel">
        <div class="offcanvas-header">
            <h5 class="offcanvas-title" id="offcanvasMenuLabel">My Account</h5>
            <button class="btn-close text-reset" type="button" data-bs-dismiss="offcanvas"></button>
        </div>
        <div class="offcanvas-body">
            <div class="d-lg-none">
                <button class="btn btn-outline w-100 d-flex align-items-center" data-bs-toggle="modal" data-bs-target="#locationModal">
                    <i class="bi bi-geo-alt"> </i>
                    <span id="current-location-mobile"></span>
                </button>
            </div>

            <div id="guest-links">
                <ul class="list-gorup">
                    <li class="list-group item">
                        <button class="btn btn-link w-100" data-bs-toggle="modal" data-bs-target="#loginModal">Login</button>
                    </li>
                    <li class="list-group item">
                        <button class="btn btn-link w-100" data-bs-toggle="modal" data-bs-target="#signupModal">Sign Up</button>
                    </li>
                </ul>
            </div>

            <div id="user-links" class="d-none">
                <ul class="list-group">
                    <li class="list-group-item"><a href="#" class="text-decoration-none"><i class="bi bi-bell me-2"></i>Notification</a></li>
                    <li class="list-group-item"><a href="checkout.html" class="text-decoration-none"><i class="bi bi-cart me-2"></i>Cart</a></li>
                    <li class="list-group-item"><a href="#" class="text-decoration-none"><i class="bi bi-bag me-2"></i>My Orders</a></li>
                    <li class="list-group-item"><a href="#" class="text-decoration-none"><i class="bi bi-clock-history me-2"></i>Order History</a></li>
                    <li class="list-group-item"><a href="#" class="text-decoration-none"><i class="bi bi-person-gear me-2"></i>Account Settings</a></li>
                    <li class="list-group-item"><a href="#" class="text-decoration-none"><i class="bi bi-credit-card me-2"></i>Payment Methods</a></li>
                    <li class="list-group-item"><a href="#" class="text-decoration-none"><i class="bi bi-robot me-2"></i>Live Chat</a></li>
                    <li class="list-group-item"><button class="btn btn-danger w-100" id="logout-btn"><i class="bi bi-arrow-right me-2"></i>Logout</button></li>
                </ul>
            </div>
            
        </div>
    </div>

    <header class="py-5 text-center bg-light text-center">
        <div class="container">
            <h1 class="fw-bold">Your Cart</h1>
            <p class="lead">Review your selected groceries before checkout</p>
        </div>
    </header>

    <main>
        <section class="py-5 mb-5 h-100">
            <div class="container">
                <div id="cart-container" class="table-responsive">
                    <table class="table table-bordered align-middle">
                        <thead class="table-success">
                            <tr>
                                <th>Products</th>
                                <th>Price (Ghc) / Kilo</th>
                                <th>Quantity</th>
                                <th>SubTotal</th>
                            </tr>
                        </thead>
                        <tbody id="cart-items">

                        </tbody>
                    </table>
                </div>
                <div class="d-flex justify-content-between align-items-center mt-3 mb-5">
                    <h4 id="cart-total">Total: Ghc 0</h4>
                    <div>
                        <button class="btn btn-outline-danger me-2" onclick="clearCart()">Clear Cart</button>
                        <a href="checkout.html" class="btn btn-success">Checkout</a>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <div id="login-placeholder"></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="cart.js"></script>
    <script src="script.js"></script>

    <script>
        fetch("navbar.html")
        .then(res => res.text())
        .then(data => {
        document.getElementById("navbar-placeholder").innerHTML = data;
        })
        .catch(err => console.error("Error Loading navbar:", err));
    </script>

</body>
</html>
