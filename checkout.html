<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Market Circl | Checkout</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="navbar-placeholder"></div>

    <header class="py-5 text-center bg-light">
        <div class="container">
            <h1 class="fw-bold">Checkout</h1>
            <p class="lead">Complete order in just a few steps</p>
        </div>
    </header>

    <main>
        <section class="py-5">
            <div class="container mt-4">
                <form id="checkout-form" class="card shadow p-4">
                    <h4 class="mb-3">Order Summary</h4>
                    <ul id="checkout-items" class="list-group mb-3"></ul>
                    <h5 id="checkout-total" class="fw-bold mt-3">Total: Ghc 0</h5>

                    <h4 class="mt-4 mb-3">Delivery Details</h4>
                    <div class="row">
                        <div class="col">
                            <label for="name" class="form-label">Full Name</label>
                        <input type="text" class="form-control" id="name" required>
                        </div>
                        <div class="col">
                            <label for="phone" class="form-label">Phone Number</label>
                        <input type="tel" class="form-control" id="phone" required>
                        </div>
                    </div>
                    <div class="mt-3 map-container">
                        <div id="map">
                            <label for="address" class="form-label">Delivery Location</label>
                            <div id="map" style="height: 300px; width: 100%;" class="mb-3"></div>
                            <input type="hidden" name="address" id="address">
                        </div>
                    </div>

                    <h4 class="mt-4 mb-3">Delivery Option</h4>
                    <div class="form-check">
                        <label for="now" class="form-check-label">Deliver Now (within 60 minutes)</label>
                        <input type="radio" name="delivery" class="form-check-input" id="now" value="Deliver Now" checked>
                    </div>
                    <div class="form-check mb-4">
                        <label for="later" class="form-check-label">Later Today</label>
                        <input type="radio" name="delivery" class="form-check-input" id="later" value="Later Today">
                    </div>

                    <div class="mt-3 mb-4" id="time-slot-container" style="display: none;">
                        <label for="time-slot" class="form-label">Choose Delivery Time</label>
                        <select id="time-slot" class="form-select">
                            <option value="08:30 AM - 10:30 AM">08:30 AM - 10:30 AM</option>
                            <option value="12:00 PM - 14:00 PM">12:00 PM - 14:00 PM</option>
                            <option value="16:00 PM - 18:00 PM">16:00 PM - 18:00 PM</option>
                        </select>
                    </div>
                    
                    <button class="btn btn-success w-100" type="submit">Confirm Order</button>
                </form>
            </div>
        </section>

        
    </main>

    <footer class="bg-dark text-light py-4">
        <div class="container text-center">
            <p class="mb-1">&copy; 2025 Market Circle. All Rights Reserved.</p>
            <a href="about.html" class="text-decoration-none text-light mx-2">About</a> |
            <a href="contact.html" class="text-decoration-none text-light mx-2">Contact</a> |
            <a href="faq.html" class="text-decoration-none text-light mx-2">Privacy Policy</a>
        </div>
    </footer>

    <div id="login-placeholder"></div>

    <div class="modal fade" id="feedbackModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div id="modal-header" class="modal-header">
                    <h5 class="modal-title fw-bold" id="modalTitle">Message</h5>
                    <button class="btn-close" type="button" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body" id="modalBody">
                    ...
                </div>
                <div class="modal-footer">
                    <button class="btn btn-secondary" type="button" data-bs-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="checkout.js"></script>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

    <script>
        fetch("navbar.html")
        .then(res => res.text())
        .then(data => {
        document.getElementById("navbar-placeholder").innerHTML = data;
        })
        .catch(err => console.error("Error Loading navbar:", err));
    </script>

</body>
</html>
