<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Market Circl | Checkout</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm">
        <div class="container">
            <a href="index.html" class="navbar-brand fw-bold text-success">Martet Circle</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a href="index.html" class="nav-link">Home</a></li>
                    <li class="nav-item"><a href="product.html" class="nav-link">Categories</a></li>
                    <li class="nav-item"><a href="cart.html" class="nav-link ">Cart</a></li>
                    <li class="nav-item"><a href="checkout.html" class="nav-link active">Checkout</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <header class="py-5 text-center bg-light">
        <div class="container">
            <h1 class="fw-bold">Checkout</h1>
            <p class="lead">Complete order in just a few steps</p>
        </div>
    </header>

    <main>
        <section class="py-5">
            <div class="container">
                <form id="checkout-form" class="card shadow p-4">
                    <h4 class="mb-3">Order Summary</h4>
                    <ul id="checkout-items" class="list-group mb-3"></ul>
                    <h5 id="checkout-total" class="fw-bold mt-3">Total: Ghc 0</h5>

                    <h4 class="mt-4 mb-3">Delivery Details</h4>
                    <div class="mb-3">
                        <label for="name" class="form-label">Full Name</label>
                        <input type="text" class="form-control" id="name" required>
                    </div>
                    <div class="mb-3">
                        <label for="phone" class="form-label">Phone Number</label>
                        <input type="tel" class="form-control" id="phone" required>
                    </div>
                    <div class="mb-3">
                        <label for="address" class="form-label">Delivery Address</label>
                        <textarea rows="2" id="address" class="form-control" required></textarea>
                    </div>

                    <h4 class="mt-4 mb-3">Delivery Option</h4>
                    <div class="form-check">
                        <label for="now" class="form-check-label">Deliver Now (within 60 minutes)</label>
                        <input type="radio" name="delivery" class="form-check-input" id="now" value="Deliver Now" checked>
                    </div>
                    <div class="form-check mb-4">
                        <label for="later" class="form-check-label">Later Today</label>
                        <input type="radio" name="delivery" class="form-check-input" id="later" value="Later Today">
                    </div>

                    <button class="btn btn-success w-100" type="submit">Confirm Order</button>
                </form>
            </div>
        </section>

        
    </main>

    <footer class="bg-dark text-light py-4">
        <div class="container text-center">
            <p class="mb-1">&copy; 2025 Market Circle. All Rights Reserved.</p>
            <a href="about.html" class="text-decoration-none text-light mx-2">About</a> |
            <a href="contact.html" class="text-decoration-none text-light mx-2">Contact</a> |
            <a href="faq.html" class="text-decoration-none text-light mx-2">Privacy Policy</a>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="checkout.js"></script>
</body>
</html>
