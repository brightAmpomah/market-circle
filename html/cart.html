<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Market Circl | Cart</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm">
        <div class="container">
            <a href="index.html" class="navbar-brand fw-bold text-success">Martet Circle</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a href="index.html" class="nav-link">Home</a></li>
                    <li class="nav-item"><a href="product.html" class="nav-link">Categories</a></li>
                    <li class="nav-item"><a href="cart.html" class="nav-link active">Cart</a></li>
                    <li class="nav-item"><a href="checkout.html" class="nav-link ">Checkout</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <header class="py-5 text-center bg-light text-center">
        <div class="container">
            <h1 class="fw-bold">Your Cart</h1>
            <p class="lead">Review your selected groceries before checkout</p>
        </div>
    </header>

    <main>
        <section class="py-5">
            <div class="container">
                <div id="cart-container" class="table-responsive">
                    <table class="table table-bordered align-middle">
                        <thead class="table-success">
                            <tr>
                                <th>Products</th>
                                <th>Price (Ghc)</th>
                                <th>Action</th>
                            </tr>
                        </thead>
                        <tbody id="cart-items">

                        </tbody>
                    </table>
                </div>
                <div class="d-flex justify-content-between align-items-center mt-3">
                    <h4 id="cart-total">Total: Ghc 0</h4>
                    <div>
                        <button class="btn btn-outline-danger me-2" onclick="clearCart()">Clear Cart</button>
                        <a href="checkout.html" class="btn btn-success">Checkout</a>
                    </div>
                </div>
            </div>
        </section>

        
    </main>

    <footer class="bg-dark text-light py-4">
        <div class="container text-center">
            <p class="mb-1">&copy; 2025 Market Circle. All Rights Reserved.</p>
            <a href="#" class="text-decoration-none text-light mx-2">About</a> |
            <a href="#" class="text-decoration-none text-light mx-2">Contact</a> |
            <a href="#" class="text-decoration-none text-light mx-2">Privacy Policy</a>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/js/cart.js"></script>
</body>
</html>
