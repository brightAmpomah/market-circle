<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="icon" href="data:,">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css">
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <nav class="navbar navbar-light bg-light shadow-sm px-3">
        <div class="container-fluid d-flex align-items-center justify-content-between">
            <button class="btn btn-outline me-2" 
            type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasMenu" aria-controls="offcanvasMenu">
                <i class="bi bi-list"></i>
            </button>

            <a href="index.html" class="navbar-brand fw-bold">MartetCircle</a>

            <div class="d-none d-lg-flex align-items-center flex-grow-1 mx-3">
                <button class="btn btn-link text-dark me-3" data-bs-toggle="modal" data-bs-target="#locationModal">
                    <i class="bi bi-geo-alt fs-5"></i>
                </button>

                <form class="d-flex position-relative w-100">
                    <div class="input-group w-100">
                        <span class="input-group-text bg-white"><i class="bi bi-search"></i></span>
                        <input type="search" id="navbar-search" class="form-control" placeholder="Search products...">
                    </div>
                    <div id="category-dropdown" class="list-group position-absolute w-100 shadow-sm d-none" style="top: 100%; z-index: 1000;"></div>
                </form>
            </div>
            
            <button class="btn position-relative me-2">
                <i class="bi bi-heart fs-4"></i>
                <span id="wishlist-count" class="position-absolute top-50 start-100 translate-middle badge bg-danger rounded-pill">0</span>
            </button>

            <button class="btn position-relative d-none d-lg-inline" onclick="window.location.href='cart.html'">
                <i class="bi bi-cart3 fs-4"></i>
                <span id="cart-count" class="position-absolute top-50 start-100 translate-middle badge bg-danger rounded-pill">0</span>
            </button>
        </div> 
        <div class="mobile-buttom-nav d-flex d-lg-none justify-content-around align-items-center border-top bg-white py-2 px-3 fixed-bottom">
            <a href="product.html" class="text-dark text-decoration-none text-center flex-fill"><i class="bi bi-grid fs-5 d-block"></i><small> Categories</small></a>
            <a href="cart.html" class="text-dark text-decoration-none text-center flex-fill"><i class="bi bi-cart fs-5 d-block"></i><small> Cart</small></a>
            <a href="checkout.html" class="text-dark text-decoration-none text-center flex-fill"><i class="bi bi-stack fs-5 d-block"></i><small> Checkout</small></a>
        </div>
    </nav>

    <div class="offcanvas offcanvas-start" tabindex="-1" id="offcanvasMenu" aria-labelledby="offcanvasMenuLabel">
        <div class="offcanvas-header">
            <h5 class="offcanvas-title" id="offcanvasMenuLabel"><i class="bi bi-person-circle"></i> Account</h5>
            <button class="btn-close text-reset" type="button" data-bs-dismiss="offcanvas"></button>
        </div>
        <div class="offcanvas-body">
            <div class="d-lg-none">
                <button class="btn btn-outline w-100 d-flex align-items-center" data-bs-toggle="modal" data-bs-target="#locationModal">
                    <i class="bi bi-geo-alt"> </i>
                    <span id="current-location-mobile"></span>
                </button>
            </div>

            <div id="guest-links-mobile">
                <ul class="list-gorup">
                    <li class="list-group item">
                        <button class="btn btn-link w-100" data-bs-toggle="modal" data-bs-target="#loginModal">Login</button>
                    </li>
                    <li class="list-group item">
                        <button class="btn btn-link w-100" data-bs-toggle="modal" data-bs-target="#signupModal">Sign Up</button>
                    </li>
                </ul>
            </div>

            <div id="user-links-mobile" class="d-none">
                <div class="fw-bold px-3 mb-2" id="account-greeting">Hi, User</div>
                <ul class="list-group">
                    <li class="list-group-item"><a href="#" class="text-decoration-none"><i class="bi bi-bell me-2"></i>Notification</a></li>
                    <li class="list-group-item"><a href="checkout.html" class="text-decoration-none"><i class="bi bi-cart me-2"></i>Cart</a></li>
                    <li class="list-group-item"><a href="#" class="text-decoration-none"><i class="bi bi-bag me-2"></i>My Orders</a></li>
                    <li class="list-group-item"><a href="#" class="text-decoration-none"><i class="bi bi-clock-history me-2"></i>Order History</a></li>
                    <li class="list-group-item"><a href="#" class="text-decoration-none"><i class="bi bi-person-gear me-2"></i>Account Settings</a></li>
                    <li class="list-group-item"><a href="#" class="text-decoration-none"><i class="bi bi-credit-card me-2"></i>Payment Methods</a></li>
                    <li class="list-group-item"><a href="#" class="text-decoration-none"><i class="bi bi-robot me-2"></i>Live Chat</a></li>
                    <li class="list-group-item"><button class="btn btn-danger w-100" id="logout-btn"><i class="bi bi-arrow-right me-2"></i>Logout</button></li>
                </ul>
            </div>
            
        </div>
    </div>
    
</body>
</html>
